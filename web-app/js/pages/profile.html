<!-- 个人资料页面内容 -->
<div class="profile-container">
    <!-- 用户信息卡片 -->
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-section">
                <div class="avatar">👤</div>
                <div class="user-info">
                    <h3 id="profile-user-name">用户</h3>
                    <p id="profile-user-email" class="text-secondary">请登录查看详细信息</p>
                </div>
            </div>
            <button class="btn btn-outline" onclick="app.logout()">退出登录</button>
        </div>
    </div>

    <!-- 个人资料表单 -->
    <div class="profile-section">
        <h4>📝 编辑个人资料</h4>
        <form id="profile-form" class="profile-form">
            <div class="form-group">
                <label for="profile-username">用户名</label>
                <input type="text" id="profile-username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="profile-email">邮箱地址</label>
                <input type="email" id="profile-email" name="email" placeholder="请输入邮箱" disabled>
                <small class="text-secondary">邮箱地址用于登录，不可修改</small>
            </div>
            <div class="form-group">
                <label for="profile-university">学校/单位</label>
                <input type="text" id="profile-university" name="university" placeholder="请输入学校或单位名称">
            </div>
            <button type="button" id="save-profile-btn" class="btn btn-primary">保存资料</button>
        </form>
    </div>

    <!-- 用户统计 -->
    <div id="user-stats" class="stats-section">
        <!-- 统计信息将由JavaScript动态加载 -->
    </div>

    <!-- 旅行历史记录 -->
    <div class="history-section">
        <div class="section-header">
            <h4>📋 旅行历史记录</h4>
            <button id="clear-history-btn" class="btn btn-sm btn-outline">清除历史</button>
        </div>
        <div id="travel-history" class="history-list">
            <!-- 历史记录将由JavaScript动态加载 -->
        </div>
    </div>

    <!-- 登录提示（未登录时显示） -->
    <div id="login-prompt" class="login-prompt" style="display: none;">
        <div class="prompt-content">
            <h3>🔐 请先登录</h3>
            <p>登录后可以查看和管理您的个人资料和历史记录</p>
            <button class="btn btn-primary" onclick="app.showLoginModal()">立即登录</button>
        </div>
    </div>
</div>
